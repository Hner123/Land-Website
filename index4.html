<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map with Line</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Leaflet Map with Line</h3>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([12.9716, 77.5946], 13); // Set village coordinates

      // Add OpenStreetMap tiles (default tiles)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      // Draw a line (polyline)
      var latlngs = [
        [12.9716, 77.5946], // Start point
        [12.975, 77.5999], // End point
      ];
      var polyline = L.polyline(latlngs, { color: "red" }).addTo(map);

      // Zoom the map to the polyline bounds
      map.fitBounds(polyline.getBounds());
    </script>
  </body>
</html>
