<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        position: relative;
      }

      .navbar .logo h2 {
        color: #fff;
        font-size: 24px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        transition: transform 0.3s ease-in-out; /* Smooth slide transition */
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #f39c12; /* Change color on hover */
      }

      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .menu-toggle .bar {
        width: 25px;
        height: 3px;
        margin: 5px 0;
        background-color: #fff;
        transition: 0.3s ease;
      }

      @media screen and (max-width: 768px) {
        .nav-links {
          display: flex;
          flex-direction: column;
          align-items: center;
          position: absolute;
          top: 60px;
          left: 0;
          right: 0;
          background-color: #333;
          height: 100vh;
          transform: translateY(-100%); /* Initially hidden off-screen */
          opacity: 0;
        }

        .nav-links.active {
          transform: translateY(0); /* Slide in from top */
          opacity: 1;
        }

        .menu-toggle {
          display: flex;
        }

        .nav-links li {
          margin: 20px 0;
        }

        .menu-toggle .bar:nth-child(1) {
          transform: rotate(-45deg) translate(-5px, 5px); /* Create the "X" effect */
        }

        .menu-toggle .bar:nth-child(2) {
          opacity: 0; /* Hide the middle bar */
        }

        .menu-toggle .bar:nth-child(3) {
          transform: rotate(45deg) translate(-5px, -5px); /* Create the "X" effect */
        }
      }
    </style>

    <nav class="navbar">
      <div class="logo">
        <h2>Your Logo</h2>
      </div>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-links">
        <li><a href="#properties">Properties</a></li>
        <li><a href="#amenities">Amenities</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#blog">Blog</a></li>
      </ul>
    </nav>

    <script src="script.js"></script>

    <script>
      const mobileMenu = document.getElementById("mobile-menu");
      const navLinks = document.querySelector(".nav-links");

      mobileMenu.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
