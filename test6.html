<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .mesh-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
      }
      .page-with-mesh {
        min-height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23333' stroke-width='1' opacity='0.6'%3E%3Cpath d='M10 0L20 10L10 20L0 10Z'/%3E%3C/g%3E%3C/svg%3E");
        background-size: 20px 20px;
        background-attachment: fixed;
      }

      .content {
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="page-with-mesh">
    <div class="content">
      <h1>Your Content Here</h1>
      <p>The mesh pattern is now behind your content as a subtle background texture.</p>
    </div>
  </body>
</html>
