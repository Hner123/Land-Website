<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form with EmailJS</title>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container-contact {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .container-contact h2 {
        color: #333;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.2em;
        font-weight: 700;
      }

      .container-contact p {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .contact-form textarea {
        min-height: 120px;
        resize: vertical;
        grid-column: 1 / -1;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 18px 30px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .btn-primary:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .success-message {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        text-align: center;
        font-weight: 500;
        display: none;
        animation: slideIn 0.5s ease;
      }

      .success-message.show {
        display: block;
      }

      .error-message {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        text-align: center;
        font-weight: 500;
        display: none;
        animation: slideIn 0.5s ease;
      }

      .error-message.show {
        display: block;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .container-contact {
          padding: 30px 20px;
        }

        .container-contact h2 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-contact">
      <h2>Ready to Invest in Your Future?</h2>
      <p>Contact us today for a free consultation and site visit</p>
      <form class="contact-form" id="contactForm">
        <div class="form-row">
          <input
            type="text"
            name="user_name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="user_email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-row">
          <input
            type="tel"
            name="user_phone"
            placeholder="Phone Number"
            required
          />
          <input
            type="text"
            name="user_location"
            placeholder="Preferred Location"
          />
        </div>
        <textarea
          name="message"
          placeholder="Tell us about your land requirements..."
          required
        ></textarea>
        <button type="submit" class="btn-primary" id="submitBtn">
          <span class="btn-text">Send Inquiry</span>
        </button>
        <div class="success-message" id="successMessage">
          Thank you! Your inquiry has been sent successfully. We'll get back to
          you soon!
        </div>
        <div class="error-message" id="errorMessage">
          Sorry, there was an error sending your message. Please try again.
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- EmailJS SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs/3.2.0/email.min.js"></script>

    <script>
      // Initialize EmailJS with your public key
      emailjs.init("2tOWWy2YoKCUlrKw7");

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const btnText = submitBtn.querySelector(".btn-text");
          const successMessage = document.getElementById("successMessage");
          const errorMessage = document.getElementById("errorMessage");

          // Hide previous messages
          successMessage.classList.remove("show");
          errorMessage.classList.remove("show");

          // Show loading state
          submitBtn.disabled = true;
          btnText.innerHTML = '<span class="loading"></span>Sending...';

          // Prepare template parameters
          const templateParams = {
            user_name: document.querySelector('input[name="user_name"]').value,
            user_email: document.querySelector('input[name="user_email"]')
              .value,
            user_phone: document.querySelector('input[name="user_phone"]')
              .value,
            user_location: document.querySelector('input[name="user_location"]')
              .value,
            message: document.querySelector('textarea[name="message"]').value,
            to_email: "your-email@example.com", // Replace with your email
          };

          // Send email using EmailJS
          emailjs
            .send("service_364otlt", "template_l7y349u", templateParams)
            .then(
              function (response) {
                console.log("SUCCESS!", response.status, response.text);

                // Show success message
                successMessage.classList.add("show");

                // Reset form
                document.getElementById("contactForm").reset();

                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = "Send Inquiry";
              },
              function (error) {
                console.log("FAILED...", error);

                // Show error message
                errorMessage.classList.add("show");

                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = "Send Inquiry";
              }
            );
        });
    </script>
  </body>
</html>
