<!DOCTYPE html>
<html>
  <head>
    <title>Map with Markers and Polyline</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>a
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Interactive Map with Line and Markers</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var villageLocation = { lat: 12.9716, lng: 77.5946 }; // Set village coordinates

        // Create map centered on the village
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: villageLocation,
        });

        // Marker for the village
        var marker = new google.maps.Marker({
          position: villageLocation,
          map: map,
          title: "Village Location",
        });

        // Coordinates for the polyline (line path)
        var linePath = [
          { lat: 12.9716, lng: 77.5946 }, // Start point
          { lat: 12.975, lng: 77.5999 }, // End point
        ];

        // Create a polyline
        var line = new google.maps.Polyline({
          path: linePath,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });
        line.setMap(map);
      }
    </script>
  </body>
</html>
